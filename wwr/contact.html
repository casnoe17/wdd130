<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>White Water Rafting | Contact Us</title>
    <meta name="description" content="Rafting Project Contact Us Page">
    <meta name="author" content="Tyler Case">
    <link rel="stylesheet" href="styles/rafting.css">
  </head>
  <body>
    <header>
        <img src="images/blue-logo.jpg" alt="Life Adventures Logo, white letters with orange background.">
        <nav class="navbar">
            <a href="wwr/index.html">Home</a>
            <a href="wwr/about.html">About Us</a>
            <a href="wwr/trips.html">Trips</a>
            <a href="wwr/contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section id="contact-info">
          <h1>Contact Us</h1>
            <table>
                <tbody>
                    <tr>
                        <td>Address:</td> 
                        <td>1234 Fake Street Nowheresville, Planecia 99933</td>
                    </tr>
                    <tr>
                        <td>Phone:</td> 
                        <td>555-666-7777</td>
                    </tr>
                    <tr>
                        <td>Email:</td> 
                        <td>donotcall@wwr.com</td>
                    </tr>
                </tbody>
            </table>
          <div class="map">  
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3746.7350293879867!2d-112.85496208398544!3d37.8458733785483!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1680752482280!5m2!1sen!2sus" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </section>
        <div id="the-crew">
            <h2>Meet the Crew!</h2>
            <figure>
                <img src="images/office-happy.jpg" alt="smiling office professional">
                <figcaption>Trip Coordinator</figcaption>
            </figure>
            <figure>
                <img src="images/guide-happy.jpg" alt="smiling raft guide with guests in raft.">
                <figcaption>Raft Guide</figcaption>
            </figure>
            <figure id="store-staff">
                <img src="images/office-staff.jpg" alt="four women in life jackets, holding oars on river bank">
                <figcaption>Rental Store Staff</figcaption>
            </figure>
        </div>
        <form class="the-form">
            <h2>How Can we help?</h2>
            <div id="user-info">
            <fieldset>
                <label for="username">Name:</label>
                <input type="text" id="username" name="username">
            </fieldset>
            <fieldset>
                <label for="useremail">Email:</label>
                <input type="text" id="useremail" name="useremail">
            </fieldset>
            </div>
            <div class="request-type">
                <Fieldset>
                    <input type="radio" id="inquiry" name="general-inquiry" value="general-inquiry">
                    <label for="inquiry">General Inquiry</label>
                </Fieldset>
                <fieldset>
                    <input type="radio" id="reservation" name="reservation" value="reservation">
                    <label for="reservation">Reservation</label>
                </fieldset>
                <fieldset>
                    <input type="radio" id="suggestion" name="suggestion" value="suggestion">
                    <label for="suggestion">Website suggestion</label>
                </fieldset>
            </div>
            <div class="the-message">
                <fieldset>
                    <label for="themessage"></label>
                    <textarea id="themessage" name="themessage" cols="50" rows="10" placeholder="Please enter your message here..."></textarea>
                </fieldset>
            </div>
            <div class="checkbox">
            <fieldset>
                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe">Please subscribe me to the monthly newsletter.</label>  
            </fieldset>
             </div>
            <button type="submit">Submit Request</button>

        </form> 
    </main>
    <footer>
        <p>
            &copy; 2023 Tyler Case Utah, USA
        </p>
        <nav  class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.jfif" alt="Facebook">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.jfif" alt="Twitter">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.jfif" alt="Instagram">
            </a>
            <a href="styles/contact-us-wireframe.JPG">
                <img src="styles/contact-us-wireframe.JPG" alt="page wireframe">   
            </a>
        </nav>
    </footer>
    </body>
</html>
